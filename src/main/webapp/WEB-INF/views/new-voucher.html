<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>New - Voucher</title>
</head>
<body>

<form th:action="@{/vouchers/new}" th:object="${voucherForm}" method="post" >
    <div class="form-group">
        <label for="selectVoucherType">Voucher Type</label>
        <select class="form-control" id="selectVoucherType" th:field="${voucherForm.voucherType}">
            <option value="FixedAmountVoucher">FixedAmountVoucher</option>
            <option value="PercentDiscountVoucher">PercentDiscountVoucher</option>
        </select>
    </div>
    <div class="form-group">
        <label for="inputValue">Value</label>
        <input type="text" class="form-control" th:field="${voucherForm.value}" id="inputValue" placeholder="Type value for Voucher">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!-- bootstrap CSS   -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Voucher Details</title>
</head>
<body>

<form th:object="${voucher}">
    <div class="form-group row">
        <label for="voucher_uuid" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
            <input class="form-control" id="voucher_uuid" type="text" th:value="${voucher.voucherId}" readonly>
        </div>
    </div>
    <div class="form-group row">
        <label for="voucher_type" class="col-sm-2 col-form-label">Voucher Type</label>
        <div class="col-sm-10">
            <input class="form-control" id="voucher_type" type="text" th:value="${voucher.voucherType}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label for="voucher_value" class="col-sm-2 col-form-label">Value</label>
        <div class="col-sm-10">
            <input class="form-control" id="voucher_value" type="text" th:value="${voucher.value}" readonly>
        </div>
    </div>

    <div class="form-group row">
        <label for="voucher_created" class="col-sm-2 col-form-label">Created - At</label>
        <div class="col-sm-10">
            <input class="form-control" id="voucher_created" type="text" th:value="${voucher.createdAt}" readonly>
        </div>
    </div>
</form>

</body>
</html>
